name: Build windows x64 binary and Release

permissions:
  contents: write
  packages: write
  actions: read

on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*'
      - '*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0 or 1.0)'
        required: false
        default: 'manual'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
            arch: 'x64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install protobuf (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install protoc
          echo "C:\\ProgramData\\chocolatey\\lib\\protoc\\tools" >> $GITHUB_PATH

      - name: Install OpenSSL build prerequisites (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install strawberryperl nasm -y
          echo "C:\\Program Files\\NASM" >> $GITHUB_PATH
          echo "C:\\Strawberry\\perl\\bin" >> $GITHUB_PATH

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
